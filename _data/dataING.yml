experiencia-profesional:
    titulo-seccion: Professional Experience
    elementos:
      - puesto: Research Intern
        periodo: october 2020 - july 2021
        empresa: University of Valladolid
        enlace: https://drive.google.com/file/d/1ncvqN8PbQpz6U6V5U_wzsoqxwRmVdYqc/view?usp=sharing
        detalles: |
          Research intern in the AIRPORTS Project: Construction of a prototype of a Big Data platform for the analysis of flight operational efficiency based on trajectories. 

          Tasks Performed:
            - Study of the bases of air traffic management nowadays.
            - Analysis of similar proposals to the presented in the AIRPORTS project.
            - Writing of different sections of the paper with the results of the research project.

      - puesto: Research Intern
        periodo: april 2020 - june 2020
        empresa: University of Valladolid
        enlace: https://drive.google.com/file/d/1nQ4Nze8lInJ-j-9blb6WW3l145PIL9KW/view?usp=sharing
        detalles: |
          Research intern in the research contract (Art.83) "DEEP LEARNING SYSTEM FOR THE OFUSCATION OF PERSONAL DATA UNDER THE GDPR". 

          Tasks Performed:
            - Development of an encryption algorithm for hiding anonymized information. 
            - Development of regular expressions for the detection of personal data with defined patterns. 
            - Implementation of the obfuscation tool with Python, Spacy and Deep Learning models. 
proyectos:
    titulo-seccion: Projects
    elementos:
      - titulo: Data and Dashboard of historical fuel prices in Spain. 
        enlace: https://github.com/jmsimonramos/precio-combustible-ESP
        descripcion: Project designed to generate an open repository to publish daily fuel prices in the different service stations in Spain, and the average in each province and Autonomous Community. Furthermore, a dashboard has been implemented in order to visualize in a clearer and more concise way the price information in a categorized and processed way. To do this we have developed a Python script that is used to extract and transform the data from the official page of Open Data of the Government of Spain, generate the graphs that conform the Dashboard, and upload the processed data to the repository of the project.
        periodo: march 2022 - Actuality

      - titulo: "TFM: Implementation of a PLN-based tool for the detection and anonymization of personal data in documents."
        enlace: https://github.com/jmsimonramos/tfm-josemanuel
        descripcion: Final Master Project focused on the implementation of a tool developed in Python in which Deep Learning based models are used for Natural Language Processing tasks. The objective of the project is to extract the text of administrative documents and detect the personal information that could be inside them. Once this information has been detected, a data anonymization process is carried out using proprietary substitution mechanisms based on dictionaries and graphs.
        periodo: june 2021 - september 2021
      
      - titulo: "TFG: Selection and Optimization of Algorithms for Airport Configuration Prediction."
        enlace: https://uvadoc.uva.es/handle/10324/41331
        descripcion: Project aimed at testing and optimizing different machine learning models, with the objective of dealing with the problem of choosing the runway configuration at Madrid Barajas Airport.
        periodo: january 2020 - july 2020
     
      - titulo: UVAgile
        enlace: https://drive.google.com/file/d/1wNwFFf9JnnlR5G8RrCZj9nBeO7rozSI0/view?usp=sharing
        descripcion: Teaching Innovation Project to improve the quality of education using agile methodologies.
        periodo: january 2019 - february 2022

