experiencia-profesional:
    titulo-seccion: Experiencia Profesional
    elementos:
      - puesto: Becario de Investigación
        periodo: octubre 2020 - julio 2021
        empresa: Universidad de Valladolid
        enlace: https://drive.google.com/file/d/1ncvqN8PbQpz6U6V5U_wzsoqxwRmVdYqc/view?usp=sharing
        detalles: |
          Becario de Investigación en el Proyecto AIRPORTS: Construcción de un prototipo de plataforma Big Data para el análisis de la eficiencia operacional de vuelos basadas en trayectorias. 

          Tareas Realizadas:
            - Estudio de las bases de la gestión del tráfico aéreo en la actualidad.
            - Análisis de propuestas similares a la presentada en el proyecto AIRPORTS.
            - Escritura de diferentes secciones del artículo científico con los resultados obtenidos en el proyecto de investigación.

      - puesto: Becario de Investigación
        periodo: abril 2020 - junio 2020
        empresa: Universidad de Valladolid
        enlace: https://drive.google.com/file/d/1nQ4Nze8lInJ-j-9blb6WW3l145PIL9KW/view?usp=sharing
        detalles: |
          Becario de investigación en el contrato de investigación (Art.83) "SISTEMA DE DEEP LEARNING PARA LA OFUSCACIÓN DE DATOS PERSONALES  SUJETOS A RGPD". 

          Tareas Realizadas:
            - Desarrollo de un algoritmo de cifrado para la ocultación de la información anonimizada. 
            - Desarrollo de expresiones regulares para la detección de datos personales con patrones definidos. 
            - Implementación de la herramienta de ofuscación con Python, Spacy y modelos de Deep Learning. 
proyectos:
    titulo-seccion: Proyectos
    elementos:
      - titulo: Datos y Dashboard con el histórico de precios del combustible en España.
        enlace: https://github.com/jmsimonramos/precio-combustible-ESP
        descripcion: Proyecto destinado a generar un repositorio de manera abierta en el que se publique diariamente los precios del combustible en las distintas estaciones de servicio de España, así como la media en cada provincia y Comunidad Autónoma. Por otro lado se ha desarrollado un dashboard en el que se pueda visualizar de una forma más clara y concisa la información de los precios categorizada y procesada. Para ello se ha desarrollado un script en Python que se encarga de extraer y procesar los datos de la página oficial de Datos Abiertos del Gobierno de España, generar los gráficos que conforman el Dashboard, y subir los datos procesados al repositorio del proyecto.
        periodo: marzo 2022 - Actualidad

      - titulo: "TFM: Implementación de una herramienta basada en PLN para la detección y anonimización de datos personales en documentos."
        enlace: https://github.com/jmsimonramos/tfm-josemanuel
        descripcion: Proyecto Fin de Máster enfocado a la implementación de una herramienta desarrollada en Python en la que se hace uso de modelos basados en Deep Learning para tareas de Procesamiento del Lenguaje Natural. El objetivo del proyecto consiste en extraer el texto de documentos administrativos y detectar la información de carácter personal que pudiera haber en ellos. Una vez se han detectado esa información, se realiza un proceso de anonimización de los datos utilizando mecanismos de sustitución propios basados en diccionarios y en grafos.
        periodo: junio 2021 - septiembre 2021
      
      - titulo: "TFG: Selección y Optimización de Algoritmos para la predicción de configuraciones en aeropuertos."
        enlace: https://uvadoc.uva.es/handle/10324/41331
        descripcion: Proyecto destinado a probar y optimizar diferentes modelos de aprendizaje automático, con el objetivo de tratar la problemática de la elección de la configuración de pistas en el Aeropuerto de Madrid Barajas.
        periodo: enero 2020 - julio 2020
     
      - titulo: UVAgile
        enlace: https://drive.google.com/file/d/1wNwFFf9JnnlR5G8RrCZj9nBeO7rozSI0/view?usp=sharing
        descripcion: Proyecto de Innovación Docente para mejorar la calidad de la docencia utilizando metodologías ágiles.
        periodo: enero 2019 - febrero 2022

